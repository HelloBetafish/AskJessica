<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ask Jessica</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Link to Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Link to Materialize icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
</head>
<body>
<main>
<div >
  <h1 class="center teal-text text-darken-1">Ask Jessica!</h1>
  <p class="center">...when you don't want the burden of making the wrong decision. <br>
    ... when decision paralysis takes ahold of you. <br>
    ... when you simply feel ambivalent.</p>

  <div class="row">
    <div class="input-field col s5">
      <form>
      <input id="addChoice" type="text" class="validate" maxlength="30">
      <label for="addChoice">Add to List</label>
      <button class="btn waves-effect waves-light" type="submit" value="Submit" name="action" id="add">Submit
        <i class="material-icons right">send</i>
      </button>
      </form>
    </div>
    <div class="col s5">
<!--       <button class="btn waves-effect waves-light" type="submit" name="action" id="clear">Clear List
        <i class="material-icons right">delete_sweep</i>
      </button> -->
    </div>
    <div class="col s2" >
      <h3>Last pick:</h3>
       <div class="divider"></div>
    </div>
  </div>

  <div class ="row">
    <div id="list" class="col s5">
    </div>
    <div class="col s5">
      <h2>Jessica picks...</h2>
        <button class="btn waves-effect waves-light" type="submit" name="action" id="pick">Ask Jessica
          <i class="material-icons right">face</i>
        </button>
      <h3 id="jPick"></h3>
    </div>
    <div class="col s2" >
      <h3 id="pickedList" class="teal-text text-darken-1"></h3>
    </div>
  </div>
  <div class = "row">
    <div class="input-field col s5">
        <button class="btn waves-effect waves-light" type="submit" name="action" id="clear">Clear List
          <i class="material-icons right">delete_sweep</i>
        </button>
      </div>
  </div>
</div>
</main>
  <footer class="page-footer teal darken-1">
      <div class="container center">
        <!-- &copy; --> 2018 Bethany Pfeister
      </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js">
  </script>
</body>
</html>
