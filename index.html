<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ask Jessica</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Link to Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Link to Materialize icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <h1>Ask Jessica!</h1>

  <div class="row">
    <div class="input-field col s3">
      <form>
      <input id="addChoice" type="text" class="validate">
      <label for="addChoice">Add to List</label>
      <button class="btn waves-effect waves-light" type="submit" value="Submit" name="action" id="add">Submit
        <i class="material-icons right">send</i>
      </button>
      </form>
    </div>
    <div class="col s3">
      <button class="btn waves-effect waves-light" type="submit" name="action" id="clear">Clear List
        <i class="material-icons right">delete_sweep</i>
      </button>
    </div>
  </div>

  <div id="list"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js">
  </script>
</body>
</html>
